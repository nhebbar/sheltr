    <form class="submit">
      <input class="addr text" type="text" onfocus='this.value=""'/>
      <div class="buttons">
        <button class="submit">Submit</button>
        <ul class="form-controls{if appSettings.noFilters} hidden{/if}">
          <li>
            <input type="checkbox" value="Food" checked="true" id="checkbox-food"/>
            <label id="checkbox-label-food" for="checkbox-food">Food</label>
          </li>
          <li>
            <input type="checkbox" value="Medical" checked="true" id="checkbox-medical"/>
            <label id="checkbox-label-medical" for="checkbox-medical">Medical</label>
          </li>
          <li>
            <input type="checkbox" value="Shelter" checked="true" id="checkbox-shelter"/>
            <label id="checkbox-label-shelter" for="checkbox-shelter">Shelter</label>
          </li>
        </ul>
      </div>
    </form>
    <div id="userMsg"></div>
    <ul class="locations"></ul>
    <div class="map-container"><a name="map"></a>
      <div id="map"></div>
    </div>
